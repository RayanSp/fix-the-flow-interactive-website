        <h1 class="nieuwemini">Account aanmaken</h1>
        <h2 class="nieuweminiuitleg">Maak hier een account aan! Doe vervolgens de test om je persoonlijke dagboek te krijgen.  </h2>

    <section>
        <div class="form">
            <h3>Voer de onderstaande velden in</h3>
            <form action="test.html">   
                <input type="email" name="mail" placeholder="email" required>
                <input type="text" name="firstname" placeholder="voornaam" required>
                <input type="text" name="lastname" placeholder="achternaam" required>
                <input type="date" name="borndate" placeholder="geboortedatum (dd-mm-jjjj)" required>
                <button type="submit" class="miniaanmaken">Aanmaken</button>
            </form>
        </div>
    </section>
